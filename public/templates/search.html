{{ define "content" }}
<div></div>
<div class="mt-6">
  <form class="flex justify-between gap-2">
    <input class="pl-2 py-1 w-full border border-gray-900 rounded-md" type="text" name="q" value="{{ .Query }}"/>
    <button class="px-2 py-1 border border-gray-900 rounded-md" type="submit">Search</button>
  </form>
</div>
{{ range .Results }}
{{ if .HasResults }}
<div class="mt-4 py-2">
  <a class="font-bold" href="{{ .URL }}">{{ .Name }}</a>
  <div class="mt-2 p-4 border border-black rounded-md whitespace-pre-wrap break-words font-mono bg-black text-white">{{ .HTML }}</div>
</div>
{{ end }}
{{ end }}
{{ end }}
